### Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss.SSS}] %-5.5p %-30.30c [%t] - %m%n

log4j.rootLogger=INFO, stdout
#log4j.logger.org.neociclo=TRACE
#log4j.logger.org.neociclo.netty.statemachine=INFO
log4j.logger.org.neociclo.isdn.netty.channel.AbstractIsdnChannelTest=DEBUG